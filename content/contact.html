        <form method="post" action="confirm" style="margin: 3em;">

              <div class="col-md-4">
                <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" name="nombre">

              <div class="col-md-4">

      </div>
     <div class="checkbox form-group">
